    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nigeria Tax Calculator 2026</title>
        <link rel="stylesheet" href="Dashboard2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <div class="app-container">
            <header class="header">
                <a href="Dashboard1.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <h1>Tax Calculator</h1>
            </header>

            <div class="top-controls">
                <div class="quarter-selector">
                    <a href="Dashboard2.html" class="q-btn" id="q1">Q1</a>
                    <a href="Dashboard2.html" class="q-btn" id="q2">Q2</a>
                    <a href="Dashboard2.html" class="q-btn" id="q3">Q3</a>
                    <a href="Dashboard2.html" class="q-btn" id="q4">Q4</a>
                </div>
                <div class="toggle-container">
                    <span>Quarterly / YTD</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <main class="content">
                <h3>Income & Deductions</h3>

                <div class="input-section">
                    <label>Total Income</label>
                    <div class="input-wrapper">
                        <span class="currency-prefix">₦</span>
                        <input type="number" id="totalIncome" placeholder="0" oninput="calculateTax()">
                    </div>
                </div>

                <div class="input-section">
                    <label>Allowable Business Expenses?</label>
                    <div class="input-wrapper">
                        <span class="currency-prefix">₦</span>
                        <input type="number" id="expenses" placeholder="0" oninput="calculateTax()">
                    </div>
                    <small class="hint">(Rent, tools, insurance, etc.)</small>
                </div>

                <hr class="divider">

                <div class="summary">
                    <div class="summary-row">
                        <span>Total Income</span>
                        <span id="resIncome">₦ 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Deductions</span>
                        <span id="resDeductions">₦ 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Taxable Income</span>
                        <span id="resTaxable">₦ 0</span>
                    </div>
                </div>

                <hr class="divider">

                <div class="final-result">
                    <span>Estimated Tax Payable</span>
                    <span class="tax-amount" id="resTaxPayable">₦ 0</span>
                </div>

                <button class="calculate-btn">Calculate Tax</button>
            </main>

            <nav class="bottom-nav">
            <a href="Dashboard.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="Dashboard2.html" class="nav-link active">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </a>
            <a href="Dashboard3.html" class="nav-link">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
        </div>

        <script src="Dashboard2.js"></script>
    </body>
    </html>
