<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX CALCULATOR</title>
    <link rel="stylesheet" href="create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..
    32,100..900;1,14..32,100..900&family=Lexend+Deca:wgth@100...900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <img src="taxpal.jpeg" alt="taxcal logo">
        </div>
        <div>
        <h2> Create your Account</h2>
        <p> Provide all necessary details to get started</p>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirm"  placeholder="Confirm Password">

            <button type="submit"> Create a new account</button>
        </form>

        <p class="error" id="errorMsg"></p>

        <div>
            <p> Have an account already? 
                <a href="login.html">Log in</a></p>
        </div>
        <!-- <a href="success.html"></a> -->
        </div>

    </div>
    <script src="create-account.js"></script> 


</body>
</html>
