<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/income.css">
   <title>Income</title>
</head>

<body>

   <form>
      <a href="login.html">&larr;</a>
      <h2>Add Income</h2>
      <label for="incomeType">Income Type <sup>*</sup></label>
      <select id="incomeType" name="incomeType">
         <option value="" disabled selected>Select Income Type</option>
         <option value="salary">Salary</option>
         <option value="freelance">Freelance</option>
         <option value="business">Business</option>
         <option value="rentals">Rentals</option>         
         <option value="investment">Investment</option>         
         <option value="commission">Commission</option>         
         <option value="bonus">Bonus</option>         
         <option value="others">Others</option>         
      </select> <br>
      <label for="amount">Amount received <sup>*</sup></label>
      <input type="" id="amount" name="amount" placeholder="Amount received in Naira" required>

      <label for="dateReceived">Date received<sup>*</sup></label>
      <input id="dateReceived" type="date" placeholder="04/24/2024" required>

      <label for="clientName">Client Pay Name <sup>*</sup></label>
      <input id="clientName" type="text" placeholder="Input name" required>

      <label for="paymentMethod">Payment method <sup>*</sup></label>
      <select id="paymentMethod" name="paymentMethod">
         <option value="" disabled selected>Select payment methods</option>
         <option value="bank_transfer">Bank Transfer</option>
         <option value="cash">Cash</option>
         <option value="paypal">Paypal</option>
         <option value="stripe">Stripe</option>
         <option value="payoneer">Payoneer</option>
         <option value="cryptocurrency">Cryptocurrency</option>
         <option value="other">Other</option>
      </select>

      <label for="receipt">Attach Receipt/Invoice<sup>*</sup></label>
      <input id="reciept" placeholder="PDF/JPG/PNG" type="file" required> <br>
      <button id="btn">Save</button>
   </form>


   <script src="../js/income.js"></script>
</body>

</html>
