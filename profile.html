<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <main class="app">
      <div class="app-header">
        <a href="../settings/settings.html" class="back">‚Üê</a>
        <img src="taxpal.jpeg" alt="logo-image" />
        <div class="app-profile">
          <h1 class="app-title">Hi, Abike Chisom</h1>
          <p class="app-number">TIN:123-456-789</p>
        </div>
      </div>
      <section class="app-content">
        <section class="app-items">
          <div class="app-items-header">
            <h1>PERSONAL DETAILS</h1>
          </div>
          <div class="profile">
            <div class="field">
              <label>Full Name</label>
              <input type="text" placeholder="John Doe" />
            </div>

            <div class="field">
              <label>Email Address</label>
              <input type="email" placeholder="you@example.com" />
            </div>

            <div class="field">
              <label>Phone Number</label>
              <input type="tel" placeholder="Enter your phone number" />
            </div>

            <div class="field">
              <label>National Identification Number (NIN)</label>
              <input type="text" />
            </div>

            <div class="field">
              <label>Tax Identification Number (TIN)</label>
              <input type="text" />
            </div>
          </div>
        </section>
        <footer class="app-footer">
          <button class="save-btn">Save Changes</button>
        </footer>
      </section>
    </main>
  </body>
</html>
